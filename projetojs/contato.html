<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d26f7b04fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

    <title>Contato</title>
</head>

<body>
    <div id="header"></div>

        <div class="container-contato">
        <h3>Entre em contato</h3>

            <form action="">
                <input type="text" placeholder="Adicione o seu nome" id="contato-nome">
                <input type="email" placeholder="Adicione o seu email" id="email">
                <textarea  id="texto" placeholder="Adicione o seu comentario" cols="50" rows="20"></textarea>
            </form>
                <button id="btn-enviar" type="reset">enviar</button>
            
        </div>











    <script src="js/script.js"></script>

</body>

</html>
